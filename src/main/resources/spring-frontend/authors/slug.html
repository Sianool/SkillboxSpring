<head>
  <title th:text="Bookshop + ' '  + #{topbar.authors}">Тут название страницы написать</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <!--meta( http-equiv="cache-control" content="no-cache")-->
  <!--meta( http-equiv="expires" content="0")-->

  <link href="../favicon.ico" rel="shortcut icon">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/fonts.min.css?v=93601584">
  <link rel="stylesheet" href="/assets/css/basic.min.css?v=93601584">
  <link rel="stylesheet" href="/assets/css/extra.min.css?v=93601584"><!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script defer src="/assets/js/scripts.min.js?v=93601584"></script>
</head>
<body class="Site">
  <!--if lt IE 8
  p.error-browser
      | Ваш браузер&nbsp;
      em устарел!&nbsp;
      a(href="http://browsehappy.com/") Выберите новую версию
          +s
          | браузера здесь&nbsp;
      | для правильного отображения сайта.
  -->
  <header th:replace="~{fragments/header_fragment :: headFragment('')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/index.html" th:href="@{/}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/authors/index.html" th:href="@{/authors}">Авторы</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current" th:text="${author}"><span>Борис Васильевич Бедный</span>
          </li>
        </ul>
        <h1 class="Middle-title" th:text="${author}">Борис Васильевич Бедный
        </h1>
        <article class="Article">
          <div class="sdf">
          </div>
          <div class="Spoiler">
            <div class="Spoiler-visible">
              <div class="pict pict_left"><img src="/assets/img/content/main/card.jpg"
                                               th:src="${author.getPhoto()}" alt="card.jpg"/>
              </div>
              <div>
                <h2>Биография
                </h2>
                <p th:text="${author.getDescription()}">
                </p>
              </div>
            </div>
            <div class="Spoiler-hide">
              <p></p>
            </div>
            <div class="Spoiler-footer">
              <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" data-showtext="Свернуть" data-hidetext="Показать полностью">
              </button>
            </div>
          </div>
        </article>
        <div class="Section">
          <header class="Section-header">
            <h2 class="Section-title">Книги автора
            </h2>
          </header>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards" data-load="author" data-loadoffset="0" data-loadlimit="6" >
              <div class="Slider-item" th:each="book : ${bookList}">
                <div class="Slider-content" >
                  <div class="Card">
                    <div class="Card-picture">
                      <a href="#"><img src="/assets/img/content/main/card.jpg" th:src="${book.getImage()}" alt="card.jpg"/></a>
                      <div class="Card-sale" th:text="${book.getPercentDiscount()} + '% скидка'">30% скидка
                      </div>
                    </div>
                    <div class="Card-content">
                      <strong class="Card-title" th:text="${book.getTitle()}"><a href="#" th:href="${'/books/' + book.getSlug()}">Техника</a>
                      </strong>
                      <div class="Card-description" th:text="${book.getAuthor()}">Кондратенко Александр Петрович
                      </div>
                      <div class="Card-cost">
                        <span class="Card-priceOld" th:text="${'₽' + book.getPriceOld()}">₽500.00</span>
                        <span class="Card-price" th:text="${'₽' + book.getDiscountedPrice()}">₽390.00</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="Slider-navigateWrap">
              <div class="Slider-navigate" th:attr="data-refreshid=${pageSlug}">
              </div>
            </div>
          </div>
          <footer class="Section-footer"><div class="Author-books" ><a href="/books/author.html"
          th:href="${'/books/author/' + pageSlug}"
          th:text="${'Все книги ' + author.toString()}">Все книги автора</a><span class="Author-amount"
          th:text="${'(' + author.getBookList().size() + ')'}">(55)</span></div>
          </footer>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
