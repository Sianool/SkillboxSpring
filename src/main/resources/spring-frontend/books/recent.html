<body class="Site">
  <!--if lt IE 8

  <header th:replace="~{fragments/header_fragment :: headFragment('recent')}"></header>
  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/index.html" th:href="@{/}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/genres/index.html" th:href="@{/genres}">Книги</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span>Новинки</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="#{topbar.recent}">Новинки
            </h1>
            <form class="form form_inline Section-header-form" action="#" method="post">
              <div class="form-group">
                <label class="form-label">с
                </label>
                <input class="form-input form-input_date form-input_date_uninit" id="fromdaterecent" name="fromdaterecent" type="text" placeholder="Дата" data-refreshoffset="20" data-refreshlimit="20" data-refreshshow="changedate" data-refreshfrom="0" autocomplete="off"/>
              </div>
              <div class="form-group">
                <label class="form-label">по
                </label>
                <input class="form-input form-input_date form-input_date_uninit" id="enddaterecent" name="enddaterecent" type="text" placeholder="Дата" data-refreshoffset="20" data-refreshlimit="20" data-refreshshow="changedate" data-refreshto="0" autocomplete="off"/>
              </div>
            </form>
          </div>
          <div class="Cards Cards_refresh">
            <div class="Card" th:each="book : ${recentBooks}">
              <div class="Card-picture"><a href="#" th:href="${book.getId()}"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
                <div th:class="${book.isSale()} ? 'Card-sale'" th:text="${book.isSale()} ? ${book.getDiscount()} + '% скидка'"></div>
                <!--                <div class="Card-sale">30% скидка</div>
                <div class="Card-ribbon"><span class="Card-ribbonText">Бестселлер</span></div>
                <a class="Card-status" title="Куплена"><img src="/assets/img/icons/check.svg" alt="check.svg"/></a>
                <a class="Card-status" title="В корзине"><img src="/assets/img/icons/shopping-basket.svg" alt="shopping-basket.svg"/></a>
                <a class="Card-status" title="Отложена"><img src="/assets/img/icons/heart.svg" alt="heart.svg"/></a>-->
              </div>
              <div class="Card-content">
                <strong class="Card-title"><a href="#" th:text="${book.getTitle()}">Техника</a>
                </strong>
                <div class="Card-description" th:text="${book.getAuthor()}">Кондратенко Александр Петрович
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:text="${book.getPriceOld()}">₽300.00</span>
                  <span class="Card-price" th:text="${book.getPrice()}">₽190.00</span>
                </div>
              </div>
            </div>
            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="recent" data-refreshoffset="20" data-refreshlimit="20"
              th:text="#{recentpage.showmore}">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
